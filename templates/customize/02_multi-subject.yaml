# ============================================================
# Multi-Subject Configuration (複数被写体)
# ============================================================
# 複数の異なる被写体を1つの画像に配置する例
# 各被写体に異なる reference_id を割り当て、プロンプト内で [1], [2] のように参照

# ========================================
# 基本設定（必須）
# ========================================
model: "imagen-3.0-capability-001"
output_path: "./output/multi_subject_output.png"
prompt: "[1] and [2] are having a conversation in a modern office, natural lighting"

# ========================================
# 画像サイズ・品質
# ========================================
aspect_ratio: "16:9"
sample_image_size: "2K"
sample_count: 2

# ========================================
# 安全性設定
# ========================================
safety_level: "BLOCK_MEDIUM_AND_ABOVE"
person_generation: "ALLOW_ADULT"
language: "en"

# ========================================
# 参照画像設定：複数の被写体
# ========================================
subjects:
  # 被写体1: 女性
  - reference_id: 1
    images:
      - "./images/woman_portrait1.jpg"
      - "./images/woman_portrait2.jpg"
    config:
      type: "person"
      description: "a professional woman in business attire"  # 必須

  # 被写体2: 男性
  - reference_id: 2
    images:
      - "./images/man_portrait1.jpg"
      - "./images/man_portrait2.jpg"
    config:
      type: "person"
      description: "a businessman with glasses"  # 必須

# 注意: 現在の実装では、最初の被写体グループのみが使用されます
# 複数グループのサポートは将来のバージョンで実装予定

# ========================================
# その他のパラメータ
# ========================================
negative_prompt: "cartoon, anime, illustration"
region: "us-central1"
