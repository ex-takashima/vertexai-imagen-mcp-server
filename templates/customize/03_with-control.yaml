# ============================================================
# Control Image Configuration (制御画像)
# ============================================================
# 制御画像（CONTROL）を使用して生成画像の構造・ポーズを制御
# face_mesh: 顔の構造を保持
# canny: エッジ検出による構造制御
# scribble: スケッチによる構造制御

# ========================================
# 基本設定（必須）
# ========================================
model: "imagen-3.0-capability-001"
output_path: "./output/with_control_output.png"
prompt: "A futuristic robot with the pose from [1], sci-fi style, detailed metallic surface"

# ========================================
# 画像サイズ・品質
# ========================================
aspect_ratio: "3:4"
sample_image_size: "2K"
sample_count: 1

# ========================================
# 安全性設定
# ========================================
safety_level: "BLOCK_MEDIUM_AND_ABOVE"
person_generation: "DONT_ALLOW"
language: "auto"

# ========================================
# 参照画像設定：制御画像（CONTROL）
# ========================================
control:
  reference_id: 1
  image_path: "./images/reference_pose.jpg"
  type: "canny"                    # face_mesh, canny, scribble
  enable_computation: true         # エッジ検出を自動実行（デフォルト: false）

# ========================================
# 制御タイプの説明
# ========================================
# face_mesh:
#   - 顔の構造（目、鼻、口の位置関係）を保持
#   - 人物画像の生成に最適
#
# canny:
#   - エッジ検出による構造制御
#   - 建物、オブジェクト、ポーズの制御に有効
#   - enable_computation: true で自動的にエッジ検出
#
# scribble:
#   - 手描きスケッチによる構造制御
#   - ラフなスケッチから詳細な画像を生成

# ========================================
# その他のパラメータ
# ========================================
negative_prompt: "blurry, low resolution"
region: "us-central1"
